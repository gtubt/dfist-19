name: dfist19
description: A new Flutter project.

version: 1.0.8+8

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:

  shared_preferences: ^0.5.4+5
  add_2_calendar: 1.3.1
  flutter:
    sdk: flutter

  url_launcher: 5.4.1

  cupertino_icons: ^0.1.2

  like_button: ^0.1.9
  pull_to_refresh: ^1.5.7
  onesignal_flutter: ^2.0.0
  http: ^0.12.0+2
  fit_image: ^0.1.2
  font_awesome_flutter: 8.5.0
  json_annotation: ^2.0.0
  jiffy: ^2.1.1
  marquee: ^1.3.1
  cached_network_image: ^2.0.0

dev_dependencies:
  flutter_launcher_icons: "^0.7.3"
  build_runner:
  json_serializable: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_logo.png"

flutter:
  uses-material-design: true
  fonts:
    - family: NunitoSans
      fonts:
        - asset: fonts/NunitoSans-Black.ttf
        - asset: fonts/NunitoSans-BlackItalic.ttf
        - asset: fonts/NunitoSans-Bold.ttf
        - asset: fonts/NunitoSans-BoldItalic.ttf
        - asset: fonts/NunitoSans-ExtraBold.ttf
        - asset: fonts/NunitoSans-ExtraBoldItalic.ttf
        - asset: fonts/NunitoSans-ExtraLight.ttf
        - asset: fonts/NunitoSans-ExtraLightItalic.ttf
        - asset: fonts/NunitoSans-Italic.ttf
        - asset: fonts/NunitoSans-Light.ttf
        - asset: fonts/NunitoSans-LightItalic.ttf
        - asset: fonts/NunitoSans-Regular.ttf
        - asset: fonts/NunitoSans-SemiBold.ttf
        - asset: fonts/NunitoSans-SemiBoldItalic.ttf

  assets:
    - assets/app_logo.png
    - assets/clock.png
    - assets/dribbble.png
    - assets/empty.png
    - assets/facebook.png
    - assets/geekday.png
    - assets/github.png
    - assets/gtu_kongre_merkezi.jpg
    - assets/gtubt.png
    - assets/info.png
    - assets/instagram.png
    - assets/linkedin.png
